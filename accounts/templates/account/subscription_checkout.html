{% extends "base.html" %}

{% block title %}Subscribe · Storage Unit Manager{% endblock %}

{% block content %}
<div class="mb-4">
    <h1 class="h3 mb-0 fw-semibold">Subscribe</h1>
    <p class="text-muted mb-0">Choose your subscription plan</p>
</div>

<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body py-5">
                <div class="text-center mb-4">
                    <h2 class="h4 mb-2">Storage Unit Manager</h2>
                    <p class="text-muted">Full access to all features</p>
                </div>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Subscribe Now
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <a href="{% url 'subscription_status' %}" class="text-muted text-decoration-none">
                        ← Back to Subscription
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
