{% extends "base.html" %}
{% load i18n %}

{% block navbar %}{% endblock %}

{% block title %}{% trans "Password updated" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body p-4 text-center">
                <h1 class="h4 mb-3">{% trans "Password updated" %}</h1>
                <p class="text-muted mb-4">{% trans "You can now sign in with your new password." %}</p>
                <a class="btn btn-primary w-100" href="{% url 'account_login' %}">{% trans "Go to sign in" %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
